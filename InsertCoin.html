<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>InsertCoin</title>
    <link rel="stylesheet" href="Bitcoin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>


</head>

<body ng-app="Insert Coin">
    <script type="text/ng-template" id="pages/CoinTemplate.html">
        <ul>
            <li><a href="index.html">Insert Coin</a></li>
            <li class="hide"><a href="#/Bitcoin">Bitcoin</a></li>
            <li class="hide"><a href="#/Litecoin">Litecoin</a></li>
            <li class="hide"><a href="#/Ethereum">Ethereum</a></li>
            <li class="hide"><a href="#/Iota">Iota</a></li>
            <li class="hide"><a href="#/Tron">Tron</a></li>
            <li class="hide"><a href="#/Ripple">Ripple</a></li>
            <li class="hide"><a href="#/Dash">Dash</a></li>
            <li class="hide"><a href="#/Monero">Monero</a></li>
            <li class="hide"><a href="#/Neo">Neo</a></li>
            <li class="hide"><a href="#/Qtum">Qtum</a></li>
            <li class="hide"><a href="#/OmiseGO">OmiseGO</a></li>
            <li class="hide"><a href="#/Santiment">Santiment</a></li>
            <li class="show"><span onclick="openNav()">&#9776;</span></li>
        </ul>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#/Bitcoin">Bitcoin</a>
            <a href="#/Litecoin">Litecoin</a>
            <a href="#/Ethereum">Ethereum</a>
            <a href="#/Iota">Iota</a>
            <a href="#/Tron">Tron</a>
            <a href="#/Ripple">Ripple</a>
            <a href="#/Dash">Dash</a>
            <a href="#/Monero">Monero</a>
            <a href="#/Neo">Neo</a>
            <a href="#/Qtum">Qtum</a>
            <a href="#/OmiseGO">OmiseGO</a>
            <a href="#/Santiment">Santiment</a>
        </div>
        <div class="content">

            <img src="logo.png" alt="Insert Coin">
            <hr>
            <a href={{previous}} class="previous">&#8249;</a>
            <div class="graph">
                <iframe src={{graph}} id="graph"></iframe>
            </div>
            <a href={{next}} class=" next ">&#8250;</a>

            <div class="table">

                <table>
                    <tr>
                        <td id={{cell1}}><i class="fa fa-circle-o-notch fa-spin " style="font-size:24px "></i></td>
                        <td id={{cell2}}><i class="fa fa-circle-o-notch fa-spin " style="font-size:24px "></i></td>
                    </tr>
                    <tr>
                        <td id={{cell3}}><i class="fa fa-circle-o-notch fa-spin " style="font-size:24px "></i></td>
                        <td id={{cell4}}><i class="fa fa-circle-o-notch fa-spin " style="font-size:24px "></i></td>
                    </tr>
                    <tr>
                        <td id={{cell5}}><i class="fa fa-circle-o-notch fa-spin " style="font-size:24px "></i></td>
                        <td id={{cell6}}><i class="fa fa-circle-o-notch fa-spin " style="font-size:24px "></i></td>
                    </tr>
                </table>
            </div>
        </div>
    </script>

    <div id="main">
        <div class="ng-view "></div>
        <div id="btcgraph"></div>

    </div>



    <script src="script.js "></script>
</body>

</html>
