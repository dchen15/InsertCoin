<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>InsertCoin</title>
    <link rel="stylesheet" href="Bitcoin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

</head>

<body onload="myFunction()" style="margin:0;" ng-app="Insert Coin">
    <script type="text/ng-template" id="pages/CoinTemplate.html">
        <ul>
            <li><a href="index.html">Insert Coin</a></li>
            <li class="hide"><a href="#/Bitcoin">Bitcoin</a></li>
            <li class="hide"><a href="#/Litecoin">Litecoin</a></li>
            <li class="hide"><a href="#/Ethereum">Ethereum</a></li>
            <li class="show"><span onclick="openNav()">&#9776;</span></li>
        </ul>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#/Bitcoin">Bitcoin</a>
            <a href="#/Litecoin">Litecoin</a>
            <a href="#/Ethereum">Ethereum</a>
            <a href="#"></a>
        </div>
        <div class="content">

            <img src="logo.png" alt="Insert Coin">
            <hr>
            <a href={{previous}} class="previous">&#8249;</a>
            <div class="graph">
                <div class={{message}}></div>
            </div>
            <a href={{next}} class="next">&#8250;</a>

            <div class="table">

                <table>
                    <tr>
                        <td id={{cell1}}><i class="fa fa-circle-o-notch fa-spin" style="font-size:24px"></i></td>
                        <td id={{cell2}}><i class="fa fa-circle-o-notch fa-spin" style="font-size:24px"></i></td>
                    </tr>
                    <tr>
                        <td id={{cell3}}><i class="fa fa-circle-o-notch fa-spin" style="font-size:24px"></i></td>
                        <td id={{cell4}}><i class="fa fa-circle-o-notch fa-spin" style="font-size:24px"></i>.</td>
                    </tr>
                    <tr>
                        <td id={{cell5}}><i class="fa fa-circle-o-notch fa-spin" style="font-size:24px"></i></td>
                        <td id={{cell6}}><i class="fa fa-circle-o-notch fa-spin" style="font-size:24px"></i></td>
                    </tr>
                </table>
            </div>
        </div>
    </script>

    <div id="main">
        <div class="ng-view"></div>



    </div>
    <script src="script.js"></script>
</body>

</html>
