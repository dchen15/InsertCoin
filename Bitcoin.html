<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bitcoin.css">
    <title>Bitcoin</title>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>


<body>
    <ul>
        <li><a href="index.html">Insert Coin</a></li>
        <li class="hide"><a href="#/Bitcoin">Bitcoin</a></li>
        <li class="hide"><a href="#/Litecoin">Litecoin</a></li>
        <li class="hide"><a href="#/Ethereum">Ethereum</a></li>
        <li class="show"><span onclick="openNav()">&#9776;</span></li>
    </ul>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#/Bitcoin">Bitcoin</a>
        <a href="#/Litecoin">Litecoin</a>
        <a href="#/Ethereum">Ethereum</a>
        <a href="#"></a>
    </div>
    <div class="content">

        <img src="logo.png" alt="Insert Coin">
        <hr>
        <a href={{previous}} class="previous">&#8249;</a>
        <div class="graph">
            <div id="btcgraph">

            </div>
        </div>
        <a href={{next}} class=" next ">&#8250;</a>

        <div class="table">

            <table>
                <tr>
                    <td id="btcBuying"><i class="fa fa-circle-o-notch fa-spin " style="font-size:24px "></i></td>
                    <td id="btcSelling"><i class="fa fa-circle-o-notch fa-spin " style="font-size:24px "></i></td>
                </tr>
                <tr>
                    <td id="btcVolume"><i class="fa fa-circle-o-notch fa-spin " style="font-size:24px "></i></td>
                    <td id="btcDaily"><i class="fa fa-circle-o-notch fa-spin " style="font-size:24px "></i>.</td>
                </tr>
                <tr>
                    <td id="btcHigh"><i class="fa fa-circle-o-notch fa-spin " style="font-size:24px "></i></td>
                    <td id="btcLow"><i class="fa fa-circle-o-notch fa-spin " style="font-size:24px "></i></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="graphs.js "></script>
</body>

</html>
